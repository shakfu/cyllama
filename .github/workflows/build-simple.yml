name: build-simple

on: [workflow_dispatch]

jobs:
  build-macos:
    name: build-macos
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Get all tags for version detection

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: make sync

    - name: Build wheel
      run: make wheel

    - name: Check distributions
      run: make wheel-check

    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-dist-cyllama-wheel-macos
        path: dist/*
        retention-days: 10

  build-linux:
    name: build-linux
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Get all tags for version detection

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: make

    - name: Build wheel
      run: make wheel

    - name: Repair wheel with auditwheel
      run: |
        uv pip install auditwheel patchelf
        uv run auditwheel repair dist/*.whl --plat manylinux_2_35_x86_64 -w dist/
        rm dist/*-linux_x86_64.whl

    - name: Check distributions
      run: make wheel-check

    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-dist-cyllama-wheel-linux
        path: dist/*
        retention-days: 10

