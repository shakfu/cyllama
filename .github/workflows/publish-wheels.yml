name: publish-wheels

on:
  workflow_dispatch:
    inputs:
      publish_pypi:
        description: 'Publish to PyPI'
        required: false
        default: false
        type: boolean
      publish_test_pypi:
        description: 'Publish to Test PyPI'
        required: false
        default: false
        type: boolean

env:
  CIBW_BUILD_VERBOSITY: 1

jobs:
  build_wheels:
    name: Build ${{ matrix.os }} ${{ matrix.arch }} wheels
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS arm64 (Apple Silicon)
          - os: macos
            arch: arm64
            runner: macos-14
            cibw_archs: arm64

          # Linux x86_64
          - os: linux
            arch: x86_64
            runner: ubuntu-22.04
            cibw_archs: x86_64

          # Windows x86_64
          - os: windows
            arch: x86_64
            runner: windows-2022
            cibw_archs: AMD64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv (Unix)
        if: matrix.os != 'windows'
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install uv (Windows)
        if: matrix.os == 'windows'
        run: |
          irm https://astral.sh/uv/install.ps1 | iex
          echo "$env:USERPROFILE\.local\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install dependencies (Unix)
        if: matrix.os != 'windows'
        run: make sync

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows'
        shell: bash
        run: scripts/setup.sh

      - name: Sync dependencies (Windows)
        if: matrix.os == 'windows'
        run: uv sync

      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel==2.21.3

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_ARCHS: ${{ matrix.cibw_archs }}
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-musllinux_*"

          # macOS configuration
          CIBW_ENVIRONMENT_MACOS: >
            MACOSX_DEPLOYMENT_TARGET=11.0
            GGML_METAL=1

          # Linux configuration
          CIBW_ENVIRONMENT_LINUX: >
            GGML_METAL=0
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_BEFORE_ALL_LINUX: |
            yum install -y cmake ninja-build

          # Windows configuration
          CIBW_ENVIRONMENT_WINDOWS: >
            GGML_METAL=0

          # Repair wheels
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: >
            delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: >
            auditwheel repair -w {dest_dir} {wheel}
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: >
            delvewheel repair -w {dest_dir} {wheel}

      - name: List built wheels
        shell: bash
        run: |
          echo "=== Built wheels ==="
          ls -lah wheelhouse/

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-${{ matrix.arch }}
          path: ./wheelhouse/*.whl

  # Build source distribution
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: make sync

      - name: Build sdist
        run: uv build --sdist

      - name: List sdist contents
        run: |
          echo "=== Source distribution ==="
          ls -lah dist/

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # Collect all artifacts
  collect:
    name: Collect all distributions
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts
          pattern: wheel-*

      - name: Download sdist
        uses: actions/download-artifact@v5
        with:
          name: sdist
          path: artifacts/sdist

      - name: Collect into single directory
        run: |
          mkdir -p dist
          find artifacts -name "*.whl" -exec cp {} dist/ \;
          find artifacts -name "*.tar.gz" -exec cp {} dist/ \;
          echo "=== Collected distributions ==="
          ls -la dist/

      - name: Upload combined distributions
        uses: actions/upload-artifact@v4
        with:
          name: cyllama-dist-all
          path: dist/*

  # Publish to Test PyPI
  publish_test_pypi:
    name: Publish to Test PyPI
    needs: collect
    runs-on: ubuntu-latest
    if: ${{ inputs.publish_test_pypi }}
    environment:
      name: test-pypi
      url: https://test.pypi.org/p/cyllama
    permissions:
      id-token: write
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v5
        with:
          name: cyllama-dist-all
          path: dist

      - name: List distributions
        run: ls -la dist/

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  # Publish to PyPI
  publish_pypi:
    name: Publish to PyPI
    needs: collect
    runs-on: ubuntu-latest
    if: ${{ inputs.publish_pypi }}
    environment:
      name: pypi
      url: https://pypi.org/p/cyllama
    permissions:
      id-token: write
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v5
        with:
          name: cyllama-dist-all
          path: dist

      - name: List distributions
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
