name: build-matrix

on: [workflow_dispatch]

jobs:
  build:
    name: ${{ matrix.os }}-py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-14, ubuntu-22.04, windows-2022]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv (Unix)
      if: runner.os != 'Windows'
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install uv (Windows)
      if: runner.os == 'Windows'
      run: |
        irm https://astral.sh/uv/install.ps1 | iex
        echo "$env:USERPROFILE\.local\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Install dependencies (Unix)
      if: runner.os != 'Windows'
      run: make sync

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: scripts/setup.sh

    - name: Sync dependencies (Windows)
      if: runner.os == 'Windows'
      run: uv sync

    - name: Build wheel (Unix)
      if: runner.os != 'Windows'
      run: make wheel

    - name: Build wheel (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: uv build --wheel

    - name: Repair wheel with auditwheel (Linux)
      if: runner.os == 'Linux'
      run: |
        uv pip install auditwheel patchelf
        uv run auditwheel repair dist/*.whl --plat manylinux_2_35_x86_64 -w dist/
        rm dist/*-linux_x86_64.whl

    - name: Repair wheel with delvewheel (Windows)
      if: runner.os == 'Windows'
      run: |
        uv pip install delvewheel
        Get-ChildItem dist/*.whl | ForEach-Object {
          uv run delvewheel repair $_.FullName -w dist/
        }

    - name: Check distributions (Unix)
      if: runner.os != 'Windows'
      run: make wheel-check

    - name: Check distributions (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: uv run twine check dist/*.whl

    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
        path: dist/*.whl
        retention-days: 10

  # Combine all wheels into a single artifact
  collect:
    name: collect-wheels
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download all wheels
      uses: actions/download-artifact@v5
      with:
        path: artifacts
        pattern: wheel-*

    - name: Collect wheels into single directory
      run: |
        mkdir -p wheels
        find artifacts -name "*.whl" -exec cp {} wheels/ \;
        echo "Collected $(ls wheels/*.whl | wc -l) wheels:"
        ls -la wheels/

    - name: Upload combined artifact
      uses: actions/upload-artifact@v4
      with:
        name: cyllama-wheels-all
        path: wheels/*.whl
        retention-days: 10
